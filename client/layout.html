<head>
    <title>Are you Board?</title>
</head>

<template name="Layout">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Are you Board?</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="{{activeIfRouteIs 'lobby'}}">
                    <a href="{{pathFor 'lobby'}}">Lobby</a>
                </li>
                <li class="{{activeIfRouteIs 'games-in-progress'}}">
                    <a href="{{pathFor 'games-in-progress'}}">Games in progress</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{pathFor 'logout'}}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {{> yield}}
    </div>
</template>
