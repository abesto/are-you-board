nginx-data:
  image: nginx
  volumes:
    - ./client/build:/usr/share/nginx/html

nginx:
  image: nginx
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  volumes_from:
    - nginx-data
  ports:
    - 8080:80
  links:
    - app

app:
  build: server
  volumes:
    - ./server/build:/app
  links:
    - mongo
  environment:
    - SESSION_SECRET=local-secret
    - DEBUG=swagger

mongo:
  image: mongo
